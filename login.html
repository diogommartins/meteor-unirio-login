<template name="UnirioLogin">
    <main>
        <div class="mdl-grid principal">
            <div class="mdl-cell mdl-cell--2-col"></div>
            <div class="mdl-cell mdl-cell--8-col conteudo" id="conteudo">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col"></div>
                    <div class="mdl-cell mdl-cell--8-col">
                        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Sistema de Cadastro de Fotos da DTIC Unirio</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <form id="login-form">
                                    <div class="group">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="login_username" name="usuario">
                                            <label for="login_username" class="mdl-textfield__label">Digite o seu Usuário:</label>
                                        </div>
                                    </div>
                                    <div class="group">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="password" id="login_password" name="senha">
                                            <label for="login_password" class="mdl-textfield__label">Digite a Senha:</label>
                                        </div>

                                        <div><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">ENVIAR</button> </div>
                                    </div>

                                </form>
                                <div class="info">
                                    <p>*Os dados de acesso são os mesmos do Portal de Identificação da Unirio.</p>
                                    <p><a href="http://id.unirio.br/login" target="_blank">Esqueceu sua senha?</a></p>
                                </div>

                            </div>

                            <div class="mdl-card__menu">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--2-col"></div>
            </div><!--grid-->
        </div><!--cell8-col-->
        <div class="mdl-cell mdl-cell--2-col"></div>
    </main>
</template>
